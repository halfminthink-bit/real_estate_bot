# Project Configuration

project:
  name: "RealEstateBot"
  version: "2.0.0"
  description: "Real estate article generation system with PostgreSQL backend"

# Target area (Phase 1)
target:
  prefecture_code: "13"
  prefecture_name: "東京都"
  city_code: "13112"
  city_name: "世田谷区"

# Scoring configuration
scoring:
  enabled: true
  weights:
    asset_value: 0.5  # 資産価値スコア（地価推移）
    future_potential: 0.5  # 将来性スコア（人口推移）

# LLM configuration
llm:
  provider: "anthropic"
  model: "claude-sonnet-4-5-20250929"
  api_key: ${ANTHROPIC_API_KEY}
  temperature: 0.7
  max_tokens: 8000

# Logging
logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} - {message}"
  file: "logs/real_estate_bot.log"
